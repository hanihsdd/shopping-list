<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<div class="container">
	<header>
			<nav><i class="fa fa-bars"></i></nav>
			<h1 class="logo">Shopping List</h1>
	</header>
	
	<ul class="summary">
		<li class="number number-1">
			16
			<div class="caption">
				<h3>Items</h3>
			</div>
		</li>
		<li class="number number-2">
			9
			<div class="caption">
				<h3>Done</h3>
			</div>
		</li>
		<li class="number number-3">
			7
			<div class="caption">
				<h3>To Go</h3>
			</div>
		</li>
	</ul>
	
	<form class="add-items-wrapper">
		<input type="text" placeholder="Add Item" id="add-item">
		<i class="fa fa-plus"></i>
	</form>

	<ul class="shopping-list">
		<li>
			<i class="fa fa-square-o checkbox"></i>Chicken
			<i class="fa fa-times remove"></i>
		</li>
		<li class="checked">
			<i class="fa fa-check-square-o checkbox"></i>Chicken
			<i class="fa fa-times remove"></i>
		</li>
		<li>
			<i class="fa fa-square-o checkbox"></i>Chicken
			<i class="fa fa-times remove"></i>
		</li>
		<li>
			<i class="fa fa-square-o checkbox"></i>Chicken
			<i class="fa fa-times remove"></i>
		</li>
		<li>
			<i class="fa fa-square-o checkbox"></i>Chicken
			<i class="fa fa-times remove"></i>
		</li>
	</ul>

</div>

</body>
</html>
