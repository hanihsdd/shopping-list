<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
	<header>
			<nav><i class="fa fa-bars"></i></nav>
			<h1 class="logo">Shopping List</h1>
	</header>
	
	<section class="summary">
		<ul>
			<li class="number number-1">
				16
				<div class="caption">
					<h3>Items</h3>
				</div>
			</li>
			<li class="number number-2">
				9
				<div class="caption">
					<h3>Done</h3>
				</div>
			</li>
			<li class="number number-3">
				7
				<div class="caption">
					<h3>To Go</h3>
				</div>
			</li>
		</ul>
	</section>
	
	<section class="add-items">
		<input type="text" placeholder="Add Item">
		<i class="fa fa-plus"></i>
	</section>

	<section class="list-items">
		<ul>
			<li>
				<i class="fa fa-square-o checkbox"></i>
				Beef Mince 20% fat
				<i class="fa fa-times remove"></i>
			</li>
			<li>
				<i class="fa fa-square-o checkbox"></i>
				Kidney beans
				<i class="fa fa-times remove"></i>
			</li>
			<li>
				<i class="fa fa-square-o checkbox"></i>
				Canned Tomatoes
				<i class="fa fa-times remove"></i>
			</li>
			<li>
				<i class="fa fa-square-o checkbox"></i>
				Paprika
				<i class="fa fa-times remove"></i>
			</li>
			<li class="checked">
				<i class="fa fa-check-square-o checkbox"></i>
				Sugar
				<i class="fa fa-times remove"></i>
			</li>
			<li class="checked">
				<i class="fa fa-check-square-o checkbox"></i>
				Sour Cream
				<i class="fa fa-times remove"></i>
			</li>
		</ul>
	</section>
</div>

</body>
</html>
